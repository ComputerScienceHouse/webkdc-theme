# krb5.conf -- Kerberos V5 general configuration.
#
# This is Stanford's site-wide default Kerberos V5 configuration file.  If
# there are other realms and/or realm mappings that you use on a regular
# basis and would like to see added to this file, please submit a HelpSU
# ticket at:
#
#    <http://helpsu.stanford.edu/helpsu.cgi?pcat=Kerberos>

[appdefaults]
    default_lifetime      = 25hrs
    krb4_get_tickets      = false
    krb5_get_tickets      = true
    krb5_get_forwardable  = true

    kinit = {
        krb4_convert      = false
    }

    stanford.edu = {
        aklog_path        = /etc/leland/aklog
        krb4_get_tickets  = true
        krb4_convert      = false
        krb_run_aklog     = true
    }

[libdefaults]
    noaddresses           = true
    default_realm         = stanford.edu
    default_tgs_enctypes  = des-cbc-crc
    default_tkt_enctypes  = des-cbc-crc
    krb4_config           = /etc/leland/krb.conf
    krb4_realms           = /etc/leland/krb.realms
    kdc_req_checksum_type = 2
    ap_req_checksum_type  = 2
    safe_checksum_type    = 3
    ccache_type           = 2
    dns_lookup_realm      = false

[realms]
    stanford.edu = {
        kdc            = krb5auth1.stanford.edu:88
        kdc            = krb5auth2.stanford.edu:88
        kdc            = krb5auth3.stanford.edu:88
        admin_server   = krb5-admin.stanford.edu
        default_domain = stanford.edu
        v4_realm       = IR.STANFORD.EDU
    }
    MS.STANFORD.EDU = {
        kdc            = msdc0.ms.stanford.edu:88
        kdc            = msdc1.ms.stanford.edu:88
        kpasswd_server = msdc0.ms.stanford.edu
    }
    WIN.STANFORD.EDU = {
        kdc            = mothra.win.stanford.edu:88
        kdc            = rodan.win.stanford.edu:88
        kpasswd_server = mothra.win.stanford.edu
    }
    ATHENA.MIT.EDU = {
        kdc            = kerberos.mit.edu:88
        kdc            = kerberos-1.mit.edu:88
        kdc            = kerberos-2.mit.edu:88
        kdc            = kerberos-3.mit.edu:88
        admin_server   = kerberos.mit.edu
        default_domain = mit.edu
    }
    VIX.COM = {
        kdc            = kerberos-0.vix.com:88
        kdc            = kerberos-1.vix.com:88
        kdc            = kerberos-2.vix.com:88
        admin_server   = kerberos-0.vix.com:749
        default_domain = vix.com
    }
    ZEPA.NET = {
        kdc            = kerberos.zepa.net
        kdc            = kerberos-too.zepa.net
        admin_server   = kerberos.zepa.net
    }

[domain_realm]
    stanford.edu       = stanford.edu
    .stanford.edu      = stanford.edu
    ms.stanford.edu    = MS.STANFORD.EDU
    .ms.stanford.edu   = MS.STANFORD.EDU
    win.stanford.edu   = WIN.STANFORD.EDU
    .win.stanford.edu  = WIN.STANFORD.EDU
    .dc.stanford.org   = stanford.edu
    .mit.edu           = ATHENA.MIT.EDU
    mit.edu            = ATHENA.MIT.EDU
    .whoi.edu          = ATHENA.MIT.EDU
    whoi.edu           = ATHENA.MIT.EDU
    .vix.com           = VIX.COM
    .zepa.net          = ZEPA.NET
    zepa.net           = ZEPA.NET

[logging]
    kdc          = SYSLOG:NOTICE
    admin_server = SYSLOG:NOTICE
    default      = SYSLOG:NOTICE
